<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo da Adivinhação</title>

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="guessing-form">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <form>
          <label for="number">Adivinhe um número:</label>
          <input
            type="number"
            name="number"
            id="number"
            min="0"
            max="10"
            required
          />
          <button type="submit">Tentar</button>
        </form>
      </div>

      <div class="result hide">
        <h2>Acertou em <span id="guesses-count">3</span> tentativas</h2>
        <button type="button" id="reset-btn">Jogar novamente</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
